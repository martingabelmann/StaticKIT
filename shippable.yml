branches:
  except:
    - gh-pages

language: python

python:
  - 3.3
  - 3.5

install:
  - which pip3 && which python3 && pip install -r requirements.txt
  - git clone -b gh-pages git@github.com:particleKIT/StaticKIT.git gh-pages || mkdir gh-pages

script:
  - echo "<div class='markdow'>" > example/pages/start.html
  - cat README.md >> example/pages/start.html
  - echo "</div>" >> example/pages/start.html
  - python3 ./publish.py --input example --output gh-pages -fvv

after_script:
  - cd gh-pages
  - git add .;
  - git config --get user.name || git config user.name 'Shippable Build'
  - git config --get user.email || git config user.email 'build@shippable.com'
  - git commit -m "Shippable commit"
  - if [ "$?" == "0" ] && [ "$(which python3)" == "/root/venv/3.5/bin/python3" ]; then git push origin gh-pages ; fi
